---
name: Build all tools & deploy to Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # 仅为了拿导航页 site/

      # 1. 一次性拉取三个官方镜像
      - name: Pull upstream images
        run: |
          docker pull andreasfertig/cppinsights-webfrontend-container:latest
          docker pull compilerexplorer/compiler-explorer:latest

      # 2. 复制静态文件
      - name: Extract static files
        run: |
          mkdir -p public/{cppinsights,perfetto,godbolt}

          # CppInsights
          docker run --rm -d --name cppins andreasfertig/cppinsights-webfrontend-container:latest sleep 10
          docker cp cppins:/usr/share/nginx/html/. public/cppinsights/
          docker stop cppins

          # Godbolt
          docker run --rm -d --name ce compilerexplorer/compiler-explorer:latest sleep 10
          docker cp ce:/out/dist/. public/godbolt/
          docker stop ce

      # Perfetto UI 
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'npm', cache-dependency-path: tools/perfetto/ui/package-lock.json}
      - name: Build Perfetto UI
        working-directory: tools/perfetto/ui
        run: |
          npm ci && npm run build
          mkdir -p ../../public/perfetto
          cp -r dist/* ../../public/perfetto/
      
      - name: 

      # 3. 导航页
      - name: Copy landing page
        run: cp -r site/* public/

      # 4. 上传 Pages 产物
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
