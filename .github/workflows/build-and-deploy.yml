---
name: Build all tools & deploy to Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  LLVM_VERSION: "20.1.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {submodules: recursive}

      - name: Install LLVM/Clang
        run: |
          set -euo pipefail
          # Try installing via apt helper first
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20 || true
          sudo apt-get update
          sudo apt-get install -y clang-20 cmake ninja-build libclang-20-dev libisl-dev || true

          # If Polly is missing in the installed LLVM, fall back to downloading a prebuilt clang+llvm binary
          if [ -f /usr/lib/llvm-20/lib/libPolly.a ] || [ -f /usr/lib/llvm-20/lib/libPolly.so ]; then
            echo "Polly found in system LLVM"
            sudo update-alternatives --install /usr/bin/clang        clang        /usr/bin/clang-20        100 || true
            sudo update-alternatives --install /usr/bin/clang++      clang++      /usr/bin/clang++-20      100 || true
            sudo update-alternatives --install /usr/bin/llvm-config  llvm-config  /usr/bin/llvm-config-20  100 || true
          else
            echo "Polly not found; downloading prebuilt clang+llvm binary (fallback)"
            ARCHIVE="clang+llvm-${{ env.LLVM_VERSION }}-x86_64-linux-gnu-ubuntu-22.04"
            URL="https://github.com/andreasfertig/cppinsights-compiler-binaries/releases/download/${{ env.LLVM_VERSION }}/${ARCHIVE}.tar.xz"
            echo "Attempting to download ${URL}"
            if curl -fSL -o llvm.tar.xz "${URL}"; then
              mkdir -p current
              tar -xJf llvm.tar.xz -C current --strip-components=1
              echo "${{ github.workspace }}/current/bin" >> $GITHUB_PATH
              export PATH="${{ github.workspace }}/current/bin:$PATH"
              echo "Installed fallback LLVM to current/"
            else
              echo "Fallback binary not available at ${URL}; please ensure the runner has Polly or provide an alternative build step." >&2
              exit 1
            fi
          fi

      # 1. CppInsights  --------------------------
      - name: Build CppInsights static web
        working-directory: tools/cppinsights
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DINSIGHTS_STATIC=ON \
            -DCMAKE_CXX_COMPILER=clang++-20 \
            -DCMAKE_C_COMPILER=clang-20
          cmake --build build --target insights
          mkdir -p ../../public/cppinsights
          cp -r build/insights/* ../../public/cppinsights/


      # 2. Perfetto UI --------------------------
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'npm', cache-dependency-path: tools/perfetto/ui/package-lock.json}
      - name: Build Perfetto UI
        working-directory: tools/perfetto/ui
        run: |
          npm ci && npm run build
          mkdir -p ../../public/perfetto
          cp -r dist/* ../../public/perfetto/

      # 3. Compiler Explorer (godbolt) --------
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'npm', cache-dependency-path: tools/compiler-explorer/package-lock.json}
      - name: Build Compiler Explorer
        working-directory: tools/compiler-explorer
        run: |
          npm ci && npm run webpack
          mkdir -p ../public/godbolt
          cp -r out/dist/* ../public/godbolt/

      # 4. 导航页 ------------------------------
      - name: Create public dir & copy site
        run: |
          mkdir -p public
          cp -r site/* public/

      # 5. 上传 Pages 产物 ----------------------
      - uses: actions/upload-pages-artifact@v3
        with: {path: public}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
