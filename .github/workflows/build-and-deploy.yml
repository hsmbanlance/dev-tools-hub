---
name: Build all tools & deploy to Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prepare public dirs
        run: mkdir -p public/{cppinsights,perfetto,godbolt}

      # 2. 复制静态文件
      - name: Download & fix CppInsights static files
        run: |
          mkdir -p public/cppinsights
          cd public/cppinsights
          # 1. 拉首页
          curl -L https://cppinsights.io/ -o index.html
          # 2. 用 wget 递归拉全站（仅本站，不跨域）
          base=https://cppinsights.io
          for f in cm/codemirror.js cm/codemirror.css css/s.min.css \
            js/cookie.min.js js/main.min.js js/settings.min.js js/multiple-select.min.js \
            img/ce.svg img/clb.svg img/logo.svg img/nav.svg img/qb.svg img/sponsor-getcracked.svg \
            favicon.ico manifest.json; do
            mkdir -p "$(dirname "$f")"
            curl -L "$base/$f" -o "$f"
          done
          # 3. 简单把绝对路径 "/static/..." 改相对 "./static/..."
          sed -i 's|"/cm/|"./cm/|g; s|"/css/|"./css/|g; s|"/js/|"./js/|g; s|"/img/|"./img/|g' index.html
          sed -i 's|"/favicon.ico|"./favicon.ico|g; s|"/manifest.json|"./manifest.json|g' index.html

      # 2. Perfetto UI --------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Perfetto UI
        working-directory: tools/perfetto
        run: |
          tools/install-build-deps --ui
          PUBLIC_PATH=./ ui/build --out out
          cp -r ui/out/dist/* ../../public/perfetto

      # 3. Compiler Explorer (godbolt) --------
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Compiler Explorer
        working-directory: tools/compiler-explorer
        run: |
          npm ci
          sed -i "s|publicPath: ['/\"]\?\./['/\"]\?|publicPath: './'|g" webpack.config.esm.ts
          npm run webpack -- --verbose
          ls -R out/dist
          cp -r out/dist/* ../../public/godbolt/

      # 3. 导航页
      - name: Copy landing page
        run: cp -r site/* public/

      # 4. 上传 Pages 产物
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
