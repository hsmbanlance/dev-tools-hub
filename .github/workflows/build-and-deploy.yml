---
name: Build all tools & deploy to Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  LLVM_VERSION: "20.1.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {submodules: recursive}

      - name: Install LLVM/Clang
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          # Ensure Polly/ISL dev packages are available for linking
          sudo apt-get install -y clang-20 llvm-20-dev cmake ninja-build libclang-20-dev libpolly-dev libisl-dev
          sudo update-alternatives --install /usr/bin/clang        clang        /usr/bin/clang-20        100
          sudo update-alternatives --install /usr/bin/clang++      clang++      /usr/bin/clang++-20      100
          sudo update-alternatives --install /usr/bin/llvm-config  llvm-config  /usr/bin/llvm-config-20  100
          export PATH=/usr/bin:$PATH

      # 1. CppInsights  --------------------------
      - name: Build CppInsights static web
        working-directory: tools/cppinsights
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DINSIGHTS_STATIC=ON \
            -DCMAKE_CXX_COMPILER=clang++-20 \
            -DCMAKE_C_COMPILER=clang-20
          cmake --build build --target insights
          mkdir -p ../../public/cppinsights
          cp -r build/insights/* ../../public/cppinsights/


      # 2. Perfetto UI --------------------------
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'npm', cache-dependency-path: tools/perfetto/ui/package-lock.json}
      - name: Build Perfetto UI
        working-directory: tools/perfetto/ui
        run: |
          npm ci && npm run build
          mkdir -p ../../public/perfetto
          cp -r dist/* ../../public/perfetto/

      # 3. Compiler Explorer (godbolt) --------
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'npm', cache-dependency-path: tools/compiler-explorer/package-lock.json}
      - name: Build Compiler Explorer
        working-directory: tools/compiler-explorer
        run: |
          npm ci && npm run webpack
          mkdir -p ../public/godbolt
          cp -r out/dist/* ../public/godbolt/

      # 4. 导航页 ------------------------------
      - name: Create public dir & copy site
        run: |
          mkdir -p public
          cp -r site/* public/

      # 5. 上传 Pages 产物 ----------------------
      - uses: actions/upload-pages-artifact@v3
        with: {path: public}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
