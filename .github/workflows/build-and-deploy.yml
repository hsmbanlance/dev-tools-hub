---
name: Build all tools & deploy to Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  LLVM_VERSION: "20.1.0"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with: {submodules: recursive}

      # 1. 启动三个官方镜像并复制静态产物 -----------------
      - name: Extract static files from upstream images
        run: |
          mkdir -p public/{cppinsights,perfetto,godbolt}

          # 1) CppInsights 官方镜像
          docker run --rm -d --name cppins cppinsights/cppinsights:latest sleep 10
          docker cp cppins:/usr/share/cppinsights/web/. public/cppinsights/
          docker stop cppins

          # 2) Perfetto UI 官方镜像
          docker run --rm -d --name perf perfetto/perfetto:latest sleep 10
          docker cp perf:/ui/dist/. public/perfetto/
          docker stop perf

          # 3) Godbolt (Compiler Explorer) 官方镜像
          docker run --rm -d --name ce compilerexplorer/compiler-explorer:latest sleep 10
          docker cp ce:/out/dist/. public/godbolt/
          docker stop ce

      # 2. 复制导航页 ----------------------------------
      - name: Copy landing page
        run: |
          cp -r site/* public/

      # 3. 上传 Pages 产物 ------------------------------
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

