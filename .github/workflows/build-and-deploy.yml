---
name: Build all tools & deploy to Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # 仅为了拿导航页 site/

      - name: Prepare public dirs
        run: mkdir -p public/{cppinsights,perfetto,godbolt}

      # 2. 复制静态文件
      - name: Extract static files
        run: |
          set -euo pipefail

          mkdir -p public/cppinsights
          cd public/cppinsights

          # 基础入口
          curl -L -O https://cppinsights.io/

          # 所有静态资源（按 F12 实际路径）
          BASE=https://cppinsights.io/static

          # CSS
          curl -L -O $BASE/css/main.min.css
          curl -L -O $BASE/css/cookie.min.css

          # JS
          curl -L -O $BASE/js/main.min.js
          curl -L -O $BASE/js/cookie.min.js
          curl -L -O $BASE/js/settings.min.js
          curl -L -O $BASE/js/cm.min.js

          # 第三方库
          curl -L -O $BASE/js/jquery-3.3.1.min.js
          curl -L -O $BASE/js/multiple-select.min.js

          # 图标 & 字体
          curl -L -O $BASE/img/logo.svg
          curl -L -O $BASE/img/nav.svg
          curl -L -O $BASE/img/ce.svg
          curl -L -O $BASE/img/clb.svg
          curl -L -O $BASE/img/qb.svg
          curl -L -O $BASE/img/sponsor-getcracked.svg

          # favicon & manifest
          curl -L -O https://cppinsights.io/favicon.ico
          curl -L -O https://cppinsights.io/manifest.json

      # 2. Perfetto UI --------------------------
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'npm', cache-dependency-path: tools/perfetto/ui/package-lock.json}
      - name: Build Perfetto UI
        working-directory: tools/perfetto/ui
        run: |
          npm ci && npm run build
          mkdir -p ../../public/perfetto
          cp -r dist/* ../../public/perfetto/

      # 3. Compiler Explorer (godbolt) --------
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'npm', cache-dependency-path: tools/compiler-explorer/package-lock.json}
      - name: Build Compiler Explorer
        working-directory: tools/compiler-explorer
        run: |
          npm ci && npm run webpack
          mkdir -p ../public/godbolt
          cp -r out/dist/* ../public/godbolt/

      # 3. 导航页
      - name: Copy landing page
        run: cp -r site/* public/

      # 4. 上传 Pages 产物
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
